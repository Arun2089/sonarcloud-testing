# Required metadata
sonar.projectKey=testingsonarcloud-testing-1
sonar.projectName=testsonarcloud
sonar.projectVersion=1.0

# GitHub Repository URL (Optional but useful for linking with GitHub)
sonar.host.url=https://sonarcloud.io
sonar.organization=arun2089

# Sources to be analyzed
sonar.sources=.

# Language-specific configurations (for shell scripts)
sonar.language=sh

# Exclusions (Optional)
# Exclude any files you don't want analyzed (for example, if you have logs or build files)
# sonar.exclusions=**/node_modules/**, **/*.log, **/*.md

# Dockerfile analysis (optional: if you want to analyze Dockerfiles for issues)
sonar.dockerfile=true

# Additional properties for shell script analysis (optional)
sonar.sh.shellcheck=true  # Enable ShellCheck for shell script analysis
